<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>SLIM CLIENT</title>
  </head>
  <body>
        
    <div class="container" >
        <form class="form-horizontal" action="/">
            <div class="form-group">
             <label class="control-label col-sm-2" for="firstname">firstname</label>
             <div class="col-sm-10">
                <input type="text" name="first_name">
             </div>
            </div>

            <div class="form-group">
                    <label class="control-label col-sm-2" for="lastname">lastname</label>
                     <div class="col-sm-10">
                    <input type="text" name="last_name">
                     </div>
            </div>

            <div class="form-group">
                    <label class="control-label col-sm-2" for="phone">phone</label>
                      <div class="col-sm-10">
                    <input type="text" name="phone">
                      </div>   
            </div>

            <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                       <div class="col-sm-10">
                    <input type="email" name="email">

                       </div>      
            </div>

            <div class="form-group">
                    <label class="control-label col-sm-2" for="address">address</label>
                      <div class="col-sm-10">
                    <input type="text" name="address">

                      </div>       
            </div>

            <div class="form-group">
                    <label class="control-label col-sm-2" for="city">city</label>
                      <div class="col-sm-10">
                    <input type="text" name="city">

                      </div>       
            </div>

            <div class="form-group">
                    <label class="control-label col-sm-2" for="state">state</label>
                      <div class="col-sm-10">
                    <input type="text" name="state">
                      </div>       
            </div>


            <button type="button" class="btn btn-default" onclick="submitform()">Submit</button>
          </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>

            function submitform(){
            
                var data = {};
                var myform = $('form.form-horizontal').serializeArray();


                for (var i = 0, ii = myform.length; i < ii; ++i) {
                    var input = myform[i];
                    if (input.name) {
                        data[input.name] = input.value;
                    }
                }
            
            data = JSON.stringify(data);

            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "http://slimapp/api/customer/add",
                "method": "POST",
                "headers": {
                "content-type": "application/json",
                },
                "processData": false,
                "data": data,
            }
    
            $.ajax(settings).done(function (response) {
            console.log(response);
            });
    
        }
    
        </script>      

</body>
</html>
